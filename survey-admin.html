<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUDI Survey Admin - Create Survey Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Clerk Authentication -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_ZXZvbHZpbmctYmx1ZWdpbGwtMC5jbGVyay5hY2NvdW50cy5kZXYk"
        src="https://evolving-bluegill-0.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript">
    </script>
    <style>
        :root {
            --gray-900: #111111;
            --gray-800: #1a1a1a;
            --gray-700: #333333;
            --gray-600: #555555;
            --gray-500: #777777;
            --gray-400: #999999;
            --gray-300: #b3b3b3;
            --gray-200: #cccccc;
            --gray-100: #e5e5e5;
            --gray-50: #f5f5f5;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--gray-900);
            background: var(--gray-50);
            -webkit-font-smoothing: antialiased;
        }

        .admin-container {
            min-height: 100vh;
            padding: 2rem;
        }

        .admin-card {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }

        .admin-header {
            background: var(--gray-900);
            color: var(--white);
            padding: 2.5rem 3rem;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 1.75rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .admin-header p {
            color: var(--gray-400);
            font-size: 0.9375rem;
        }

        .admin-content {
            padding: 3rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--gray-900);
            margin-bottom: 0.75rem;
            font-size: 0.9375rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--gray-200);
            font-size: 1rem;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gray-900);
        }

        .form-hint {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .generate-btn {
            width: 100%;
            background: var(--gray-900);
            color: var(--white);
            padding: 1rem;
            border: none;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .generate-btn:hover {
            background: var(--gray-800);
        }

        .result-section {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
        }

        .result-section.show {
            display: block;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            color: var(--gray-900);
        }

        .result-header h3 {
            font-size: 1.125rem;
            margin: 0;
            font-weight: 500;
        }

        .link-display {
            background: var(--white);
            padding: 1rem;
            border: 1px solid var(--gray-200);
            margin-bottom: 1rem;
        }

        .link-url {
            word-break: break-all;
            color: var(--gray-700);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .action-btn {
            padding: 0.875rem;
            border: none;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .copy-btn {
            background: var(--gray-900);
            color: var(--white);
        }

        .copy-btn:hover {
            background: var(--gray-800);
        }

        .copy-btn.copied {
            background: var(--gray-600);
        }

        .open-btn {
            background: var(--gray-700);
            color: var(--white);
        }

        .open-btn:hover {
            background: var(--gray-600);
        }

        .survey-list {
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid var(--gray-200);
        }

        .survey-list h2 {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--gray-900);
            margin-bottom: 1.5rem;
        }

        .survey-item {
            background: var(--white);
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            border: 1px solid var(--gray-200);
        }

        .survey-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .survey-name {
            font-weight: 500;
            color: var(--gray-900);
            font-size: 1rem;
        }

        .survey-date {
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .survey-link {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8125rem;
            color: var(--gray-600);
            word-break: break-all;
            display: block;
            margin-bottom: 0.75rem;
        }

        .survey-actions {
            display: flex;
            gap: 0.5rem;
        }

        .survey-actions button {
            padding: 0.5rem 1rem;
            border: none;
            font-size: 0.8125rem;
            cursor: pointer;
            font-weight: 500;
            font-family: inherit;
        }

        .user-header {
            background: var(--gray-50);
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--gray-200);
        }

        .sign-in-section {
            padding: 3rem;
            border-bottom: 1px solid var(--gray-200);
            display: none;
        }

        .sign-in-inner {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .sign-in-inner h3 {
            color: var(--gray-900);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .sign-in-inner p {
            color: var(--gray-600);
            margin-bottom: 2rem;
            font-size: 0.9375rem;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }

            .admin-content {
                padding: 1.5rem;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-card">
            <!-- Header -->
            <div class="admin-header">
                <h1>Survey Admin</h1>
                <p>Create custom survey links for organizations</p>
            </div>

            <!-- Sign In Section (shown when not authenticated) -->
            <div id="signInSection" class="sign-in-section">
                <div class="sign-in-inner">
                    <h3>Sign In Required</h3>
                    <p>Please sign in to create and manage survey links</p>
                    <div id="clerk-signin-mount"></div>
                </div>
            </div>

            <!-- Main Content (hidden until user identified) -->
            <div id="mainContent" class="admin-content" style="display: none;">
                <form id="createSurveyForm">
                    <div class="form-section">
                        <label class="form-label" for="orgName">
                            Organization Name *
                        </label>
                        <input
                            type="text"
                            id="orgName"
                            class="form-input"
                            placeholder="e.g., Warren County ESC, Crowe LLP, etc."
                            required
                        >
                        <p class="form-hint">This name will appear at the top of the survey</p>
                    </div>

                    <div class="form-section">
                        <label class="form-label" for="contactEmail">
                            Contact Email (optional)
                        </label>
                        <input
                            type="email"
                            id="contactEmail"
                            class="form-input"
                            placeholder="your.email@example.com"
                        >
                        <p class="form-hint">For tracking purposes (not shown to respondents)</p>
                    </div>

                    <button type="submit" class="generate-btn">Generate Survey Link</button>
                </form>

                <!-- Result Section -->
                <div class="result-section" id="resultSection">
                    <div class="result-header">
                        <h3>Survey Link Created</h3>
                    </div>

                    <div class="link-display">
                        <div class="link-url" id="surveyLink"></div>
                    </div>

                    <div class="action-buttons">
                        <button class="action-btn copy-btn" id="copyBtn">Copy Link</button>
                        <button class="action-btn open-btn" id="openBtn">Open Survey</button>
                    </div>
                </div>

                <!-- Survey List -->
                <div class="survey-list" id="surveyList">
                    <h2>Recent Surveys</h2>
                    <div id="surveyItems">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Store surveys in localStorage
        const STORAGE_KEY = 'rudi_surveys';
        let clerkInstance = null;

        // Wait for Clerk to load
        window.addEventListener('load', async () => {
            if (window.Clerk) {
                await initializeClerk();
            } else {
                const checkClerk = setInterval(async () => {
                    if (window.Clerk) {
                        clearInterval(checkClerk);
                        await initializeClerk();
                    }
                }, 100);
            }
        });

        // Initialize Clerk
        async function initializeClerk() {
            clerkInstance = window.Clerk;

            await clerkInstance.load();

            clerkInstance.addListener(({ user }) => {
                updateUIBasedOnAuth(user);
            });

            updateUIBasedOnAuth(clerkInstance.user);
        }

        // Update UI based on authentication state
        function updateUIBasedOnAuth(user) {
            const signInSection = document.getElementById('signInSection');
            const mainContent = document.getElementById('mainContent');

            if (user) {
                signInSection.style.display = 'none';
                mainContent.style.display = 'block';
                updateUserHeader(user);
                renderSurveyList();
            } else {
                signInSection.style.display = 'block';
                mainContent.style.display = 'none';

                const signInDiv = document.getElementById('clerk-signin-mount');
                if (signInDiv && !signInDiv.hasChildNodes()) {
                    clerkInstance.mountSignIn(signInDiv, {
                        afterSignInUrl: '/survey-admin.html',
                        afterSignUpUrl: '/survey-admin.html',
                        redirectUrl: '/survey-admin.html',
                        appearance: {
                            elements: {
                                rootBox: 'w-full',
                                card: 'shadow-none'
                            }
                        }
                    });
                }
            }
        }

        // Get base URL
        function getBaseUrl() {
            const path = window.location.pathname;
            const directory = path.substring(0, path.lastIndexOf('/'));
            return window.location.origin + directory;
        }

        // Get current user email from Clerk
        function getCurrentUserEmail() {
            if (!clerkInstance || !clerkInstance.user) return null;
            return clerkInstance.user.primaryEmailAddress?.emailAddress || null;
        }

        // Load saved surveys (filtered by current user)
        function loadSurveys() {
            const currentEmail = getCurrentUserEmail();
            const allSurveys = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

            const surveys = currentEmail
                ? allSurveys.filter(s => s.createdBy === currentEmail)
                : allSurveys;

            return surveys.sort((a, b) => new Date(b.created) - new Date(a.created));
        }

        // Save survey
        function saveSurvey(survey) {
            const allSurveys = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            allSurveys.unshift(survey);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(allSurveys));
        }

        // Generate survey link
        function generateSurveyLink(orgName) {
            const baseUrl = getBaseUrl();
            const encodedName = encodeURIComponent(orgName);
            const currentUserEmail = getCurrentUserEmail();
            const encodedCreator = encodeURIComponent(currentUserEmail);
            return `${baseUrl}/survey.html?company=${encodedName}&creator=${encodedCreator}`;
        }

        // Format date
        function formatDate(date) {
            return new Date(date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Render survey list
        function renderSurveyList() {
            const surveys = loadSurveys();
            const container = document.getElementById('surveyItems');

            if (surveys.length === 0) {
                container.innerHTML = `
                    <p style="text-align: center; color: var(--gray-500); padding: 2rem;">
                        No surveys created yet. Create your first survey above.
                    </p>
                `;
                return;
            }

            container.innerHTML = surveys.map(survey => `
                <div class="survey-item">
                    <div class="survey-item-header">
                        <div class="survey-name">${survey.orgName}</div>
                        <div class="survey-date">${formatDate(survey.created)}</div>
                    </div>
                    ${survey.email ? `<p style="color: var(--gray-600); font-size: 0.875rem; margin-bottom: 0.5rem;">Contact: ${survey.email}</p>` : ''}
                    <div class="survey-link">${survey.link}</div>
                    <div class="survey-actions">
                        <button onclick="copyLink('${survey.link}')" style="background: var(--gray-900); color: white;">
                            Copy
                        </button>
                        <button onclick="openLink('${survey.link}')" style="background: var(--gray-700); color: white;">
                            Open
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Copy link to clipboard
        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                const btn = event.target.closest('button');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = 'Copied!';
                btn.style.background = 'var(--gray-600)';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = '';
                }, 2000);
            });
        }

        // Open link in new tab
        function openLink(link) {
            window.open(link, '_blank');
        }

        // Update header to show Clerk user and UserButton
        function updateUserHeader(user) {
            const mainContent = document.getElementById('mainContent');
            const existingHeader = mainContent.querySelector('.user-header');
            if (existingHeader) existingHeader.remove();

            const email = user.primaryEmailAddress?.emailAddress || 'Unknown';

            const userHeader = document.createElement('div');
            userHeader.className = 'user-header';
            userHeader.innerHTML = `
                <div style="color: var(--gray-900);">
                    Signed in as: <strong>${email}</strong>
                </div>
                <div id="clerk-user-button-mount"></div>
            `;
            mainContent.insertBefore(userHeader, mainContent.firstChild);

            const userButtonDiv = document.getElementById('clerk-user-button-mount');
            if (userButtonDiv && clerkInstance) {
                clerkInstance.mountUserButton(userButtonDiv, {
                    afterSignOutUrl: '/survey-admin.html'
                });
            }
        }

        // Form submission
        document.getElementById('createSurveyForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const orgName = document.getElementById('orgName').value.trim();
            const email = document.getElementById('contactEmail').value.trim();
            const currentUserEmail = getCurrentUserEmail();

            if (!orgName) return;

            const link = generateSurveyLink(orgName);

            const survey = {
                id: Date.now().toString(),
                orgName: orgName,
                email: email || null,
                link: link,
                created: new Date().toISOString(),
                createdBy: currentUserEmail
            };
            saveSurvey(survey);

            document.getElementById('surveyLink').textContent = link;
            document.getElementById('resultSection').classList.add('show');

            renderSurveyList();

            document.getElementById('copyBtn').onclick = function() {
                copyLink(link);
                this.innerHTML = 'Copied!';
                this.classList.add('copied');
                setTimeout(() => {
                    this.innerHTML = 'Copy Link';
                    this.classList.remove('copied');
                }, 2000);
            };

            document.getElementById('openBtn').onclick = function() {
                openLink(link);
            };

            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            document.getElementById('orgName').value = '';
            document.getElementById('contactEmail').value = '';
        });

    </script>
</body>
</html>
