<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Link Ready | RUDI</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --gray-900: #161616;
            --gray-400: #8d8d8d;
            --gray-100: #e0e0e0;
            --white: #ffffff;
            --accent: #c75b39;
        }
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: var(--white);
            color: var(--gray-900);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
            text-decoration: none;
            margin-bottom: 2rem;
            display: block;
        }
        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }
        h1 span { color: var(--accent); }
        p { color: var(--gray-400); margin-bottom: 1.5rem; line-height: 1.6; }
        .link-box {
            background: var(--gray-100);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.875rem;
        }
        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: var(--gray-900);
            color: var(--white);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            margin: 0.5rem;
        }
        .btn:hover { background: var(--accent); }
        .btn-secondary {
            background: var(--white);
            color: var(--gray-900);
            border: 1px solid var(--gray-100);
        }
        .btn-secondary:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }
        .copied {
            color: var(--accent);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .copied.show { opacity: 1; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="logo">RUDI</a>
        <h1>Your <span id="orgName">Organization</span> Assessment Link is Ready</h1>
        <p>Share this link with your team. Responses are anonymous - only the organization name is tracked.</p>

        <div class="link-box" id="linkBox">Loading...</div>

        <button class="btn" id="copyBtn">Copy Link</button>
        <a class="btn btn-secondary" id="startBtn" href="#">Start Assessment</a>

        <p class="copied" id="copiedMsg">Link copied to clipboard!</p>
    </div>

    <script>
        const org = localStorage.getItem('rudi_org') || 'Your Organization';
        const baseUrl = window.location.origin + window.location.pathname.replace('thank-you.html', '');
        const assessmentUrl = `${baseUrl}assessment.html?organization=${encodeURIComponent(org)}`;

        document.getElementById('orgName').textContent = org;
        document.getElementById('linkBox').textContent = assessmentUrl;
        document.getElementById('startBtn').href = assessmentUrl;

        document.getElementById('copyBtn').addEventListener('click', function() {
            navigator.clipboard.writeText(assessmentUrl).then(() => {
                document.getElementById('copiedMsg').classList.add('show');
                setTimeout(() => {
                    document.getElementById('copiedMsg').classList.remove('show');
                }, 2000);
            });
        });
    </script>
</body>
</html>
